<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Landing Page</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>
    <header>
        <div class="container">
            <h4>My E-Commerce Store</h4>
            <nav>
                <ul>
                    <li><a href="#">Sales Day</a></li>
                    <span class="separator">|</span>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="button-container">
        <button class="btn">Featured</button>
        <button class="btn">Adults</button>
        <button class="btn">Children</button>
        <button class="btn">Accessories</button>
        <button class="btn">Instagram</button>

        <input type="text" placeholder="Search products...">


    </div>
    <div class="container1">
        <div class="image-container">
            <div class="image">
                <img src="1.png" alt="Image 1">
                <img src="2.png" alt="Image 2">
            </div>
        </div>
        <div class="text-container">
            <div class="text">
                <p>Sales Day</p>
                <h2>Men Shoe <span class="separator">|</span> Casual</h2>
                <h4>Casual Shoe:</h4>
                <p>1 pair is: <del>$100</del> $80</p>
                <p>2 pairs: $159</p>
                <h4>Colors:</h4> 
                <img src="3.png" alt="Color 1" class="resized-image"/>
                <img src="4.png" alt="Color 2" class="resized-image"/><br>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>
   
   
    




    

    
</body>
</html>
